<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Producer Producer - Find Your Next Gig</title>

    <!-- VT323 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css?v=20260203">
</head>
<body>
    <div id="app">
        <!-- Navigation header -->
        <header class="app-header">
            <h1 class="app-header__logo">PP</h1>
            <nav class="app-header__nav">
                <button class="app-header__tab app-header__tab--active" data-view="swipe" type="button">Swipe</button>
                <button class="app-header__tab" data-view="applications" type="button">Saved</button>
            </nav>
            <div class="app-header__actions">
                <button class="app-header__btn" id="settings-btn" type="button" hidden aria-label="Settings">⚙</button>
                <button class="app-header__btn" id="login-btn" type="button" aria-label="Login">→</button>
            </div>
        </header>

        <!-- Card stack for swipeable job cards -->
        <div class="card-stack" id="card-stack"></div>

        <!-- Applications list -->
        <div class="app-list" id="applications-list" hidden></div>

        <!-- Add Job FAB (Floating Action Button) -->
        <button class="add-job-fab" id="add-job-fab" type="button" aria-label="Add a job">+</button>

        <!-- Add Job Modal -->
        <div class="add-job-modal" id="add-job-modal" hidden aria-modal="true" role="dialog" aria-labelledby="add-job-title">
            <div class="add-job-modal__content">
                <h2 class="add-job-modal__title" id="add-job-title">Add a Job</h2>
                <form id="add-job-form">
                    <div class="add-job__field">
                        <label class="add-job__label add-job__label--required" for="add-job-url">Job URL</label>
                        <input class="add-job__input" type="url" id="add-job-url" name="url" required placeholder="https://linkedin.com/jobs/...">
                    </div>
                    <div class="add-job__field">
                        <label class="add-job__label add-job__label--required" for="add-job-title-input">Job Title</label>
                        <input class="add-job__input" type="text" id="add-job-title-input" name="title" required placeholder="Senior Video Producer">
                    </div>
                    <div class="add-job__field">
                        <label class="add-job__label add-job__label--required" for="add-job-company">Company</label>
                        <input class="add-job__input" type="text" id="add-job-company" name="company_name" required placeholder="Acme Studios">
                    </div>
                    <div class="add-job__field">
                        <label class="add-job__label" for="add-job-location">Location</label>
                        <input class="add-job__input" type="text" id="add-job-location" name="location" placeholder="Los Angeles, CA (optional)">
                    </div>
                    <div class="add-job__field">
                        <label class="add-job__label" for="add-job-notes">Notes</label>
                        <textarea class="add-job__textarea" id="add-job-notes" name="notes" placeholder="Any notes about this job (optional)"></textarea>
                    </div>
                    <div class="add-job__error" id="add-job-error"></div>
                    <button class="add-job__submit" type="submit">Add Job</button>
                    <button class="add-job__cancel" type="button" id="add-job-cancel">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="login-modal" id="login-modal" hidden aria-modal="true" role="dialog" aria-labelledby="login-title">
            <div class="login-modal__content">
                <button class="login-modal__close" id="login-close" type="button" aria-label="Close">&times;</button>
                <h2 class="login-modal__title" id="login-title">Login</h2>
                <form id="login-form">
                    <div class="login__field">
                        <label class="login__label" for="login-email">Email</label>
                        <input class="login__input" type="email" id="login-email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="login__checkbox-field">
                        <input class="login__checkbox" type="checkbox" id="login-newsletter" name="newsletter" checked>
                        <label class="login__checkbox-label" for="login-newsletter">Subscribe to weekly job digest</label>
                    </div>
                    <div class="login__error" id="login-error"></div>
                    <button class="login__submit" type="submit">Send Magic Link</button>
                </form>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settings-modal" hidden aria-modal="true" role="dialog" aria-labelledby="settings-title">
            <div class="settings-modal__content">
                <button class="settings-modal__close" id="settings-close" type="button" aria-label="Close">&times;</button>
                <h2 class="settings-modal__title" id="settings-title">Settings</h2>
                <form id="settings-form">
                    <div class="settings__field">
                        <div class="settings__checkbox-field">
                            <input class="settings__checkbox" type="checkbox" id="settings-digest-enabled" name="digest_enabled" checked>
                            <label class="settings__checkbox-label" for="settings-digest-enabled">Email digest enabled</label>
                        </div>
                    </div>
                    <div class="settings__field">
                        <label class="settings__label" for="settings-digest-threshold">Digest threshold (0-100)</label>
                        <input class="settings__input" type="number" id="settings-digest-threshold" name="digest_threshold" min="0" max="100" value="80">
                    </div>
                    <div class="settings__error" id="settings-error"></div>
                    <div class="settings__buttons">
                        <button class="settings__submit" type="submit">Save</button>
                        <button class="settings__cancel" type="button" id="settings-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Core modules -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/opportunities.js"></script>
    <script src="js/applications.js"></script>
    <script src="js/add-job.js"></script>
</body>
</html>
