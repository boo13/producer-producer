<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Producer Producer - Find Your Next Gig</title>

    <!-- VT323 font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation header -->
        <header class="app-header">
            <h1 class="app-header__logo">PP</h1>
            <nav class="app-header__nav">
                <button class="app-header__tab app-header__tab--active" data-view="swipe" type="button">Swipe</button>
                <button class="app-header__tab" data-view="applications" type="button">Saved</button>
            </nav>
        </header>

        <!-- Card stack for swipeable job cards -->
        <div class="card-stack" id="card-stack"></div>

        <!-- Applications list -->
        <div class="app-list" id="applications-list" hidden></div>
    </div>

    <!-- Core modules -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/opportunities.js"></script>
    <script src="js/applications.js"></script>
</body>
</html>
