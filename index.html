<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Producer Producer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <img class="img-head" src="images/newsletter.jpg" alt="subscribe to email">
        <h1 class="title">subscribe</h1>
        <p class="description">subscribe to our newsletter & stay updated</p>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/Producer-Producer"
            method="post"
            class="embeddable-buttondown-form form-box"
            id="subscribe-form">
            <div class="input-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                </svg>
                <input type="email" name="email" id="bd-email" placeholder="Your Email" required>
            </div>
            <input type="text" name="phone" id="phone" class="phone-field" tabindex="-1" autocomplete="off" aria-hidden="true">
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
